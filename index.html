<html>
<head>
	<meta charset="UTF-8">
	<title>mapclient</title>

	<!-- Wonderfull .css for brining all the browsers onto the same starting line. -->
	<link rel="stylesheet" type="text/css" href="bower_components/normalize-css/normalize.css">
	<!-- Leaflet is used for our maps. It's quite awesome. -->
	<link rel="stylesheet" type="text/css" href="bower_components/leaflet-dist/leaflet.css">
	<!-- Our own cascade -->
	<link rel="stylesheet" type="text/css" href="css/mapclient.css">
	
	<!-- RequireJS will be doing our heavy lifting. (JS Loading) -->
	<script type="text/javascript" data-main="js/main" src="bower_components/requirejs/require.js"></script>
</head>
<body>
	<header id="header" class="header">
		<div class="lefttop">
			<h1 id="hello">MapClient</h1>
		</div>
		<div class="rightbot">
			<div class="beforeLoad" id="simulationStatus">Waiting</div>
		</div>
	</header>

	<div class="content">
		<div id="stuff" class="leftBox">Helloo!</div>
		<div id="map" class="rightBox"></div>
	</div>

	<footer id="footer" class="columncontainer">
		<div class="leftcolumn">
			<div id="timeStatus">Week <span id="timePos" class="subtler"></span></div>
		</div>
		<div class="middlecolumn">
			<input id="range" type="range"min="0" max="52" step="1" value="0">
		</div>
		<div class="rightcolumn">
			<div id="serverStatus" class="beforeLoad">Disconnected</div>
		</div>
	</footer>
</body>
</html>
